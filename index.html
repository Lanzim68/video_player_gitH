<!DOCTYPE html>

 <head>
  <meta charset="utf-8">
  <title>video</title>
<style>
body {
background: #8B7355;
}
video {
 max-width: 50%;
 margin-left:25%;
 border: 2px solid #8B4513;
 
}
h2 {
text-align: center;
color: #8B4513;
}
</style>
 </head>
 <body>
  <video id="movie" controls poster="http://datakogda.ru/wp-content/uploads/2015/07/Kogda-vyydet-Graviti-Folz-3-sezon-data-vykhoda.jpg" preload="none">
   <!--на месте этой ссылки вы вставите путь к своему видеофайлу-->
    <source src="video/frame1.mp4 " type='video/mp4'> 
</video>
 <h2>Ссылка для скачивания видео 
здесь.</h2>
  <script>
   var v = document.getElementById("movie");
document.getElementById("movie").volume = 0.5;
   v.onclick = function() {
    if (v.paused) {
     v.play();
    } else {
     v.pause();
    }
   };
  </script>
 </body>
</html>
